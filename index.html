<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Assist Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; display:flex; flex-direction:column; height:100vh; }
    #chatArea { flex:1; overflow-y:auto; padding:10px; background:#f5f5f5; }
    #chatArea div { margin:5px 0; }
    input { width:80%; padding:10px; font-size:16px; }
    button { padding:10px 15px; font-size:16px; cursor:pointer; }
    .chatbox { display:flex; padding:10px; background:#ddd; }
    b { color:#333; }
  </style>
</head>
<body>

  <div id="chatArea"></div>

  <div class="chatbox">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
